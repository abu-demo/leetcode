<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = "dhsajkfhdsicbadbcusaxbasjfbkaudhuc";
			function firstStr(arr){
				if(arr.length < 1) return false;
				var a = arr.split("");
				var m = new Map();
				for(let i of a){
					if(m.has(i)){
						let v = m.get(i);
						m.set(i, ++v);
					}else {
						m.set(i, 0);
					}
				}
				for(let i of a){
					if(m.get(i) == 0){
						return i;
					}
				}
			}
			console.log(firstStr(arr));
		</script>
	</body>
</html>
