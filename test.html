<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>

		</style>
	</head>
	<body>
		<script>
			//  变量提升 变量屏蔽
			var a = 1;
			(function(){
				console.log(a);
				var a = 2;
				console.log(a);
			})()
			
			// this指向丢失
			var User = {
				count:1,
				getCount:function(){
					return this.count;
				}
			};
			var func = User.getCount;
			console.log(User.getCount());
			console.log(func());
			
			// var是全局变量 
			for(var i = 1;i<5;i++){
				setTimeout(function(){
					console.log(i)
				});
			}
			console.log(i);
			
			// 闭包
			function Foo(){
				var i = 0;
				return function(){
					console.log(i++)
				}
			}
			var f1 = Foo();
			var f2 = Foo();
			f1();f1();f2();
		</script>
	</body>
</html>
