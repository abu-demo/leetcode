<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 知识点
			// 与 & 二进制位同为1 结果为1 否则为0
			// 或 | 二进制位有一个为1 则当前位为1 否则为0
			// 异或 ^二进制位数值相反当前位为1 否则为0
			// >>二进制有右移 <<二进制左移
			var hammingDistance = function(x, y) {
				let count = 0;
				//异或 不同位为1
				let res = x^y;
				while(res > 0){
					// 
					if(res&1){
						count ++;
					}
					// 位右移
					res >>=1;
				}
				return count;
			};
			var res = hammingDistance(1, 4);
			console.log(res)
		</script>
	</body>
</html>
